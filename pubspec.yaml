name: chatapps
version: 1.0.0+1
publish_to: none
description: Chat Apps
environment: 
  sdk: '>=3.1.4 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  firebase_core: 2.20.0
  google_sign_in: 6.1.5
  firebase_auth: 4.12.0
  lottie: 2.7.0
  introduction_screen: 3.1.12
  google_fonts: 6.1.0
  avatar_glow: 2.0.2
  emoji_picker_flutter: 1.6.2
  get_storage: 2.1.1
  cloud_firestore: 4.12.1
  intl: 0.18.1
  image_picker: 1.0.4
  firebase_storage: ^11.4.0
  path_provider: 2.1.1
  flutter_launcher_icons: 0.13.1
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

flutter: 
  assets: 
    - assets/lottie/
    - assets/images/
  uses-material-design: true

